<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Fund Transfer</title>
		<link rel="stylesheet" href="../css/appstyle.css" />
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<link rel="stylesheet" href="../../KfxWebSDK/CSS/KfxWebSDK.css" />
		<script type="text/javascript" src="../js/app.js"></script>
	</head>
	<body>
		<div data-role="page" id="fundtransfer">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a
					href="#"
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>KOFAX ONBOARDING</h1>
			</div>

			<div data-role="main" style="margin: 0px">
				<h4
					style="
						padding: 5px;
						margin: 0px;
						background-color: gray;
						color: white;
					"
				>
					Fund Transfer
				</h4>

				<div class="center" style="margin: auto; width: 40%">
					<img
						class="navImage"
						src="../images/dot4.svg"
						width="100%"
					/>
				</div>

				<hr />

				<div
					class="floating-box"
					style="display: inline-block; width: 80px; margin: 10px"
				>
					Amount*
				</div>
				<div
					class="floating-box"
					style="display: inline-block; width: 80px"
				>
					<input
						name="amount"
						id="amount"
						type="number"
						onkeypress="Utils.amountValidate(event)"
						placeholder="xxx"
					/>
				</div>
				<div
					class="floating-box"
					style="display: inline-block; width: 80px"
				>
					$
				</div>

				<div style="margin: auto; width: 70%">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<a
								href="#"
								role="button"
								style="background-color: #00b3b3"
								class="ui-shadow ui-button ui-corner-all"
								><nav id="credit_card">
									<img
										src="../images/creditcard_capture.svg"
										width="75%"
										;
									/>
									<h5
										style="
											color: white;
											padding: 3px;
											margin: 0px;
										"
									>
										Credit Card
									</h5>
								</nav>
							</a>
						</div>
						<div class="ui-block-b">
							<a
								href="#"
								role="button"
								style="background-color: #00b3b3"
								class="ui-shadow ui-button ui-corner-all"
								><nav id="check">
									<img
										src="../images/check_capture.svg"
										width="75%"
										;height="50%"
										;
									/>
									<h5
										style="
											color: white;
											padding: 3px;
											margin: 0px;
										"
									>
										Check
									</h5>
								</nav>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
