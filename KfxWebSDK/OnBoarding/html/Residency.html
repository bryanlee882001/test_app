<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Residency</title>
		<link rel="stylesheet" href="../css/appstyle.css" />
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<link rel="stylesheet" href="../../KfxWebSDK/CSS/KfxWebSDK.css" />
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/carousel.js"></script>
	</head>

	<body>
		<div data-role="page" id="residency" class="residencyscreenbody">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>KOFAX ONBOARDING</h1>
			</div>
			<div data-role="main" class="ui-content">
				<h4 class="entryformheading">Proof of Residency</h4>
				<div class="center" style="margin: auto; width: 40%">
					<img
						class="navImage"
						src="../images/dot3.svg"
						width="100%"
					/>
				</div>
				<hr />
				<div class="ui-grid-solo" id="capturebills">
					<div class="ui-block-a">
						<a
							id="billpay"
							style="background-color: #00b3b3"
							class="ui-button ui-corner-all ui-shadow"
						>
							<nav>
								<img
									src="../images/billpay_capture.svg"
									width="50%"
									;
								/>
								<h4
									role="button"
									style="
										color: white;
										padding: 0px;
										margin: 0px;
									"
								>
									Capture Bills
								</h4>
							</nav>
						</a>
						<br />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
