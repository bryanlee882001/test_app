<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Global Settings</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<link rel="stylesheet" href="../css/appstyle.css" />
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<script type="text/javascript" src="../lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="../lib/bootbox.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
	</head>

	<body>
		<div data-role="page" id="globalsettingsScreen">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>Settings</h1>
			</div>
			<div data-role="main" class="ui-content">
				<div>
					<ul>
						<li class="classli">
							<div class="label_field_pair_width">
								<label
									class="SwitchLabel"
									for="captureinstruction"
									>Capture Instruction</label
								>
								<span class="leftmenu"
									><select
										name="CaptureInstruction"
										id="CaptureInstruction"
									>
										<option value="false">No</option>
										<option value="true">Yes</option>
									</select>
								</span>
							</div>
						</li>
						<li class="classli" id="advancecaptureLi">
							<div class="label_field_pair_width">
								<label class="SwitchLabel" for="advancecapture"
									>Advance Capture</label
								>
								<span class="leftmenu"
									><select
										name="advanceCapture"
										id="advanceCapture"
									>
										<option value="false">No</option>
										<option value="true">Yes</option>
									</select>
								</span>
							</div>
						</li>
						<li class="classli" id="resolutionLi">
							<div class="label_field_pair_width">
								<label class="SwitchLabel" for="resolution"
									>Resolution</label
								>
								<span class="leftmenu"
									><select name="resolution" id="resolution">
										<option value="Full HD">FHD</option>
										<option value="4K">4K</option>
									</select>
								</span>
							</div>
						</li>
						<li class="classli" id="downscalesizeLi">
							<div class="label_field_pair_width">
								<label class="TextLabel" for="downscalesize"
									>Downscale Size[1-50]</label
								>
								<span class="leftmenu downscale">
									<input type="number" id="downscalesize" />
								</span>
							</div>
						</li>
						<li class="classli" id="showtaptodismissmessageLi">
							<div class="label_field_pair_width">
								<label
									class="SwitchLabel"
									for="showtaptodismissmessage"
									>Tap To Dismiss</label
								>
								<span class="leftmenu"
									><select
										name="showtaptodismissmessage"
										id="showtaptodismissmessage"
									>
										<option value="false">Hide</option>
										<option value="true">Show</option>
									</select>
								</span>
							</div>
						</li>
						<li class="classli" id="drawInstAsTextli">
							<div class="label_field_pair_width">
								<label class="SwitchLabel" for="drawInstAsText"
									>Draw Instruction As Text</label
								>
								<span class="leftmenu"
									><select name="drawInstAsText" id="drawInstAsText">
										<option value="true">Yes</option>
										<option value="false">No</option>	
									</select>
								</span>
							</div>
						</li>
						<li class="classli" id="orientationLi">
							<div class="label_field_pair_width">
								<label class="SwitchLabel" for="orientation"
									>Orientation</label
								>
								<span class="orientationmenu"
									><select name="orientation" id="orientation">
										<option value="LANDSCAPE">Landscape</option>
										<option value="PORTRAIT">Portrait</option>
									</select>
								</span>
							</div>
						</li>
						
						<li class="classli">
							<h6
								class="lisubheader"
								id="all_modules_appstats_settings"
							>
								AppStats Settings
							</h6>
							<div class="label_field_pair_width">
								<label class="SwitchLabel" for="appstatsenabled"
									>AppStats Enabled</label
								>
								<span class="leftmenu"
									><select
										name="appstatsenabled"
										id="appstatsenabled"
									>
										<option value="false">No</option>
										<option value="true">Yes</option>
									</select>
								</span>
							</div>
						</li>
						<li class="classli">
							<label class="label_field_pair" for="appstatsrurl">
								AppStats Server URL</label
							>
							<input type="text" id="appstatsurl" />
						</li>
						<li class="classli">
							<div class="label_field_pair_width">
								<label
									class="sdkVersion"
									for="sdkVersion"
									id="sdkVersions"
								></label>
							</div>
						</li>
						<li class="classli">
							<div class="label_field_pair_width">
								<label
									class="sdkVersion"
									for="appVersion"
									id="appVersion"
								></label>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
