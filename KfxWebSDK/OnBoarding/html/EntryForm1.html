<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Entry Form1</title>
		<link rel="stylesheet" href="../css/appstyle.css" />
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<link rel="stylesheet" href="../../KfxWebSDK/CSS/KfxWebSDK.css" />
		<script type="text/javascript" src="../lib/bootbox.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script
			type="text/javascript"
			src="../js/extractionresultscreen.js"
		></script>
	</head>
	<body>
		<div data-role="page" id="entryform1">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a
					href="#"
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>KOFAX ONBOARDING</h1>
			</div>

			<div data-role="main" style="margin: 0px">
				<h4 class="entryformheading">Your Information</h4>

				<div class="center" style="margin: auto; width: 40%">
					<img
						class="navImage"
						src="../images/dot1.svg"
						width="100%"
					/>
				</div>

				<hr />

				<div style="margin: auto; width: 20%">
					<img src="../images/circle.svg" />
				</div>

				<div class="form1">
					<h5 class="infoFont" style="padding-bottom: 5px">
						Personal Details
					</h5>

					<form method="post">
						<div
							class="ui-field-contain"
							style="padding: 0px; margin: 0px"
						>
							<h5>First Name*</h5>
							<input
								name="firstname"
								type="text"
								id="first"
								placeholder="First name"
								style="width: 100%; height: 20px"
							/>
							<h5>Middle Name</h5>
							<input
								name="middlename"
								type="text"
								id="middle"
								placeholder="Middle name"
							/>
							<h5>Last Name*</h5>
							<input
								name="lastname"
								type="text"
								id="last"
								placeholder="Last name"
							/>
						</div>
					</form>

					<div class="ui-grid-a">
						<div class="ui-block-a">
							<h5 style="font-weight: bold; padding: 10px">
								Gender
							</h5>
						</div>

						<div class="ui-block-b">
							<form>
								<fieldset
									data-role="controlgroup"
									data-type="horizontal"
									data-mini="true"
									id="Gender"
								>
									<input
										type="radio"
										name="radio-choice-h-2"
										id="radio-choice-h-2a"
										value="M"
										checked="checked"
									/>
									<label for="radio-choice-h-2a">Male</label>
									<input
										type="radio"
										name="radio-choice-h-2"
										id="radio-choice-h-2b"
										value="F"
									/>
									<label for="radio-choice-h-2b"
										>Female</label
									>
								</fieldset>
							</form>
						</div>
					</div>
					<h5>Date of Birth*</h5>
					<input
						type="date"
						name="dob"
						id="dob"
						placeholder="Date of Birth"
					/>
					<div class="ui-grid-a">
						<div class="ui-block-a"></div>

						<div id="entryform1next" class="ui-block-b">
							<a
								href="#"
								role="button"
								style="background-color: #00b3b3; color: white"
								class="ui-button ui-corner-all ui-shadow"
								>Next</a
							><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
