<!DOCTYPE html>
<!-- This module allows the user to edit the extracted results and submit the results to the server -->
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Result</title>
		<link rel="stylesheet" href="../css/appstyle.css" />
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<script type="text/javascript" src="../js/DateParser.js"></script>
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<link rel="stylesheet" href="../../KfxWebSDK/CSS/KfxWebSDK.css" />
		<script type="text/javascript" src="../lib/bootbox.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script
			type="text/javascript"
			src="../js/extractionresultscreen.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.quick.pagination.js"
		></script>
	</head>
	<body>
		<div data-role="page" id="resultscreen">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a	
					href="#"
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					id="result_back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>KOFAX ONBOARDING</h1>
			</div>
			<!-- The Modal -->
			<div id="result_modal" class="modal_div">
				<!-- The Close Button -->
				<span
					class="close"
					onclick="document.getElementById('result_modal').style.display='none'"
					>&times;</span
				>
				<!-- Modal Content (The Image) -->
				<img class="modal_img" id="modalimg" />
			</div>

			<div
				data-role="toolbar"
				data-type="footer"
				data-position="fixed"
				id="footer"
			>
				<div
					id="extractionresultsdisplayscreen_submit"
					class="submitButton"
				>
					Submit
				</div>
			</div>

			<div data-role="main" class="ui-content">
				<div class="capture_1_div1" id="frontscreen_front_show">
					<img
						src="../images/Camera.png"
						align="middle"
						id="result_frontthumbnail"
					/>
				</div>
				<p id="authenticationText" align="center"></p>

				<ul class="paging"></ul>
			</div>

			<div
				style="background-color: #00b3b3"
				data-role="popup"
				id="result_popupalert"
				data-position-to="window"
				class="ui-content"
				data-overlay-theme="b"
			>
				<h4
					style="
						color: white;
						padding-top: 40px;
						padding-left: 30px;
						padding-right: 30px;
						text-shadow: none;
					"
				>
					Do you want to cancel submission?
				</h4>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#" role="button" id="yes" class="ui-button ui-corner-all ui-shadow"
							>Yes</a
						><br />
					</div>

					<div class="ui-block-b">
						<a
							href="#" 
							role="button"
							class="ui-button ui-corner-all ui-shadow"
							data-rel="back"
							>No</a
						><br />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
