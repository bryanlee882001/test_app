<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Home</title>
		<!-- build:styles -->
		<link rel="stylesheet" href="../../KfxWebSDK/CSS/KfxWebSDK.css" />
		<!-- endbuild -->
		<link rel="stylesheet" href="../css/carousel.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/appstyle.css" />
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<script type="text/javascript" src="../lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="../lib/bootbox.min.js"></script>
		<script type="text/javascript" src="../js/Selfie.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/appParser.js"></script>
		<script type="text/javascript" src="../js/region.js"></script>
		<script type="text/javascript" src="../js/mobileidhelper.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	</head>

	<body>
		<div data-role="page" id="home">
			<div
				data-role="toolbar"
				data-type="header"
				data-position="fixed"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<h1>KOFAX ONBOARDING</h1>
				<a
					href="GlobalSettings.html"
					class="
						ui-toolbar-header-button-right
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					><span class="ui-icon ui-icon-gear"></span
				></a>
			</div>
			<div data-role="main">
				<div id="panel" data-role="main" style="margin-bottom: 90%">
					<ul class="home_ul" style="padding: 0">
						<li role="button" class="list_home" id="homescreen_mobileid_div1">
							<div class="third-button">
								<div class="btn-icon">
									<img src="../images/ID.png" />
								</div>
								<div class="btn-txt">ID Card</div>
							</div>
						</li>
						<li role="button" class="list_home" id="homescreen_passport_div1">
							<div class="third-button">
								<div class="btn-icon">
									<img src="../images/Passport.png" />
								</div>
								<div class="btn-txt">Passport</div>
							</div>
						</li>
						<li role="button" class="list_home" id="homescreen_billpay_div1">
							<div class="third-button">
								<div class="btn-icon">
									<img src="../images/Paybill.png" />
								</div>
								<div class="btn-txt">Pay Bill</div>
							</div>
						</li>
						<li role="button" class="list_home" id="homescreen_checkdeposit_div1">
							<div class="third-button">
								<div class="btn-icon">
									<img src="../images/Check.png" />
								</div>
								<div class="btn-txt">Check Capture</div>
							</div>
						</li>
						<li role="button" class="list_home" id="homescreen_creditcard_div1">
							<div class="third-button">
								<div class="btn-icon">
									<img src="../images/Creditcard.png" />
								</div>
								<div class="btn-txt">Credit Card</div>
							</div>
						</li>
						<li role="button" class="list_home" id="new_customer">
							<div class="third-button">
								<div class="btn-icon">
									<img src="../images/account_opening.png" />
								</div>
								<div class="btn-txt">New Account</div>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<!-- build:scripts -->
			<script src="../../KfxWebSDK/KfxWebSDK.js"></script>
			<!-- endbuild -->

			<script type="text/javascript" src="../js/hiddenSelfie.js"></script>
			<script type="text/javascript" src="../js/appstats.js"></script>
			<script type="text/javascript" src="../js/newaccount.js"></script>
			<script
				type="text/javascript"
				src="../js/selfiecapture.js"
			></script>
			<script type="text/javascript" src="../js/capture.js"></script>
			<script type="text/javascript" src="../js/utils.js"></script>
			<script type="text/javascript" src="../js/review.js"></script>
			<script type="text/javascript" src="../js/processor.js"></script>
			<script type="text/javascript" src="../js/extraction.js"></script>
			<script type="text/javascript" src="../js/mobileid.js"></script>
			<script type="text/javascript" src="../js/passport.js"></script>
			<script type="text/javascript" src="../js/checkdeposit.js"></script>
			<script type="text/javascript" src="../js/creditcard.js"></script>
			<script type="text/javascript" src="../js/paybill.js"></script>
			<script type="text/javascript" src="../js/carousel.js"></script>
			<script
				type="text/javascript"
				src="../js/extractionresultscreen.js"
			></script>
			<script
				type="text/javascript"
				src="../lib/jquery.quick.pagination.js"
			></script>
			<script type="text/javascript" src="../js/DateParser.js"></script>
		</div>
	</body>
</html>
