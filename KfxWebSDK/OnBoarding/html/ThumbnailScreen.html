<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Thumbnail Screen</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<link rel="stylesheet" href="../css/appstyle.css" />
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<script type="text/javascript" src="../lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="../lib/bootbox.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
	</head>

	<body>
		<div data-role="page" id="thumbnailscreen" class="thumbnailscreenbody">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a
					href="#"
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>KOFAX ONBOARDING</h1>
				<a
					href="#"
					role="button"
					id="extracton_settings_button"
					class="
						ui-toolbar-header-button-right
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					><span class="ui-icon ui-icon-gear"></span
				></a>
			</div>
			<div data-role="main" style="margin-top: 1px">
				<div id="panel" data-role="main" style="margin-bottom: 90%">
					<div id="thumbnail">
						<div class="ui-grid-solo">
							<div class="ui-block-a">
								<h5
									style="text-align: center"
									id="capture_title"
								>
									Please Capture Credit Card
								</h5>
								<a
									style="background-color: #00b3b3"
									class="ui-shadow ui-button ui-corner-all"
								>
									<div>
										<img
											id="thumbnail_img"
											src="../images/user.svg"
											width="80%"
											height="50%"
											;
										/>
									</div>
								</a>
							</div>
						</div>
					</div>
					<br />
				</div>
			</div>
		</div>
	</body>
</html>
