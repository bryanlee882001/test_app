<!DOCTYPE html>
<!-- This module allows the user to edit the extracted results and submit the results to the server -->
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Authentication Details</title>
		<link rel="stylesheet" href="../css/appstyle.css" />
		<script type="text/javascript" src="../js/DateParser.js"></script>
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<link rel="stylesheet" href="../../KfxWebSDK/CSS/KfxWebSDK.css" />
		<script type="text/javascript" src="../lib/bootbox.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script
			type="text/javascript"
			src="../js/extractionresultscreen.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.quick.pagination.js"
		></script>
	</head>
	<body>
		<div data-role="page" id="documentAlertsPage">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a
					href="#"
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>KOFAX ONBOARDING</h1>
			</div>

			<div data-role="main" class="ui-content">
				<ul id="documentAlerts">
					<li class="classli">
						<div class="label_field_pair_width">
							<div id="documentAlertsRadio">
								<fieldset
									data-role="controlgroup"
									data-type="horizontal"
									id="DocumentAlerts"
								>
									<input
										type="radio"
										class="documentalerts"
										name="radio-choice"
										id="radio-choice-1"
										value="0"
										checked="checked"
									/>
									<label
										for="radio-choice-1"
										id="radioChoice_passed"
										>Passed</label
									>
									<input
										type="radio"
										class="documentalerts"
										name="radio-choice"
										id="radio-choice-2"
										value="1"
									/>
									<label
										for="radio-choice-2"
										id="radioChoice_failed"
										>Failed</label
									>
									<input
										type="radio"
										class="documentalerts"
										name="radio-choice"
										id="radio-choice-3"
										value="2"
									/>
									<label
										for="radio-choice-3"
										id="radioChoice_attention"
										>Attention</label
									>
									<input
										type="radio"
										class="documentalerts"
										name="radio-choice"
										id="radio-choice-4"
										value="3"
									/>
									<label
										for="radio-choice-4"
										id="radioChoice_caution"
										>Caution</label
									>
								</fieldset>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<script src="../../KfxWebSDK/KfxWebSDK.js"></script>
	</body>
</html>
