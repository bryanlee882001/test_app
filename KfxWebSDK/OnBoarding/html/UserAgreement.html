<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>User Agreement</title>
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>
		<script type="text/javascript" src="../js/app.js"></script>
	</head>
	<body>
		<div data-role="page" id="info1">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a
					role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>KOFAX ONBOARDING</h1>
			</div>

			<div data-role="main" class="ui-content">
				<div style="margin: auto; width: 90%; padding: 10px">
					<b>Welcome to new age account opening. </b>
					<p class="infoformat">
						Open and fund your account instantly.
					</p>
					<hr />
					<b>Your easy access account features:</b>
					<h5 class="infoformat">
						Internet & Mobile Banking <br />
						Loyalty Rewards <br />Easy account portability <br />
						Debit card with exciting benefits
					</h5>
					<hr />
					<h4>
						<form>
							<input
								type="checkbox"
								name="checkbox-mini-0"
								id="checkbox-mini-0"
								data-mini="true"
							/>
							<label for="checkbox-mini-0"
								>I agree terms & conditions</label
							>
						</form>
					</h4>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a
							href="#"
							role="button"
							style="background-color: #bbbbbb; color: black"
							id="process"
							class="ui-button ui-corner-all ui-shadow"
							>Proceed</a
						><br />
					</div>

					<div class="ui-block-b">
						<a
							
							href="#"
							role="button"
							style="background-color: #00b3b3; color: white"
							class="ui-button ui-corner-all ui-shadow"
							data-rel="back"
							>Cancel</a
						><br />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
