<!DOCTYPE html>
<html lang="en">
	<head>
		<title>swipe</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="stylesheet" href="../css/appstyle.css" />
		<link
			rel="stylesheet"
			href="../css/jquery.mobile-1.5.0-alpha.1.min.css"
		/>
		<script
			type="text/javascript"
			src="../lib/jquery-3.5.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery-migrate-3.0.1.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/jquery.mobile-1.5.0-alpha.1.min.js"
		></script>

		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/carousel.css" />
		<script type="text/javascript" src="../lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/carousel.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	</head>
	<body style="background-color: white">
		<div data-role="page" id="swipe">
			<div
				data-role="toolbar"
				data-type="header"
				style="
					background-color: #00b3b3;
					color: white;
					font-size: 0.96em;
				"
			>
				<a	
				role="button"
					class="
						ui-toolbar-header-button-left
						ui-button
						ui-button-inline
						ui-mini
						ui-corner-all
					"
					data-rel="back"
					><span class="ui-icon ui-icon-arrow-l"></span
				></a>
				<h1>Capture Instructions</h1>
			</div>

			<div class="container">
				<br />
				<div
					id="myCarousel"
					class="carousel slide"
					data-ride="carousel"
					data-interval="false"
				>
					<!-- Indicators -->
					<ol class="carousel-indicators" id="carousel-indicators-id">
						<li
							data-target="#myCarousel"
							data-slide-to="0"
							class="active"
							id="page1"
						></li>
						<li
							data-target="#myCarousel"
							data-slide-to="1"
							id="page2"
						></li>
						<li
							data-target="#myCarousel"
							data-slide-to="2"
							id="page3"
						></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img
								id="one"
								src="../images/instructions/flat_surface.GIF"
								alt="Flat surface"
								width="100%"
								height="100%"
							/>
							<div class="emptyDiv"></div>
						</div>

						<div class="carousel-item">
							<img
								id="two"
								src="../images/instructions/hold_parallel_unsupported.GIF"
								alt="hold parellel"
								width="100%"
								height="100%"
							/>
							<div class="emptyDiv"></div>
						</div>

						<div class="carousel-item">
							<img
								id="three"
								src="../images/instructions/fit_document_unsupported.GIF"
								alt="fit document"
								width="100%"
								height="100%"
							/>
							<div class="emptyDiv"></div>
						</div>
					</div>

					<!-- Left and right controls -->
					<a
						id="left-arrow"
						class="carousel-control-prev"
						href="#myCarousel"
						role="button"
						data-slide="prev"
					>
						<span
							class="fa fa-chevron-left"
							aria-hidden="true"
						></span>
						<span class="sr-only">Previous</span>
					</a>
					<a
						id="right-arrow"
						class="carousel-control-next"
						href="#myCarousel"
						role="button"
						data-slide="next"
					>
						<span
							class="fa fa-chevron-right"
							aria-hidden="true"
						></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<br />
				<div id="footer" style="margin-top: 20%">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<a
								role="button"
								style="background-color: #00b3b3; color: white"
								id="repeat"
								class="ui-button ui-corner-all ui-shadow"
								>Replay</a
							><br />
						</div>

						<div class="ui-block-b">
							<a
								role="button"
								style="background-color: #00b3b3; color: white"
								id="swipe_next"
								class="ui-button ui-corner-all ui-shadow"
								>Next</a
							><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
